<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter your Details here</h1>
    <form action="">
        <label for=""> First Name: </label> 
        <input name="FirstName" type="text">
        <label for=""> Second Name: </label>
        <input name="SecondName" type="text">
        <br><br>

        <label for="">Age:</label><input type="number">

        <br><br>

        <label for="">Date of birth:</label><input type="date">

        <br><br>
        <label for="email">Email:</label><input id="email" type="email">
        <label for="">Password:</label><input type="password">

        <br><br>
        <p>Enter your tshirt size:</p>
        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtSize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>
        <label for="color">Your Favourite color:</label>
        <input id="color" type="color">

        <br><br>

        <label for="Cars">Choose a Car:</label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Fiat">Fiat</option>
            <option value="Audi">Audi</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about Yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

        <br><br>
        <input type="reset">
        <input type="submit">

    </form> 
</body>
</html>
