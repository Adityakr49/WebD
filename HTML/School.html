<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
</head>
<body>
    <h1>My Subjects</h1>
    <!-- <ul>
        <li>Mathematics</li>
        <li>Science</li>
        <li>English</li>

    </ul> -->
    <ol type="I" reversed="true">
        <li>Mathematics</li>
        <li><h1>Science</h1>
            <ol>
                <li>Physics</li>
                <li>Chemistry</li>
                <li>Biology</li>
            </ol>
        </li>
        <li>English
            <ul>
                <li>Grammer</li>
                <ol start="3">
                    <li>Parts Of speech</li>
                    <li>Translation</li>
                </ol>
                <li>Literature</li>
                <li>Drama</li>
                <li>Poetry</li>
            </ul>
        </li>
        
    </ol>
    <table border="">
        <caption>My Marksheet</caption>
        <colgroup>
            <col span="2" style="background-color: blue;">
            <col style="background-color: red;">
        </colgroup>
    <thead style="background-color: yellow;">
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Passed</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Maths</td>
            <td>99</td>
            <td>Passed</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>95</td>
            <td>Passed</td>
        </tr>
    </tbody>
    <tfoot style="background-color: thistle;">
        <tr>
            <th colspan="2">Passed</th>
            <th>Yes</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
